{% extends "index.htm" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form action="" method="POST" class="register-form">
            {% csrf_token %}
            <fieldset class="register-field">
                <legend class="register-legend">Create New Author</legend>
                {{ a_form|crispy }}
            </fieldset>
            
            <div class="submit-wrapper">
                <input type="submit" class="register-submit-button" value="Sign Up">
            </div>
        </form>
    </div>
{% endblock content %}
